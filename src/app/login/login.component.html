<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" id="UName" formControlName="UName" class="form-control" required>
      </div>
    
      
    
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" class="form-control" formControlName="email" type="email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
        <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" class="form-control" formControlName="password" type="password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
        <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
      </div>
    </div>
  
    <button style="font-family: Broadway;" type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
