<div class="container">
    <h2>Add Work Hours</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="openingTime">Opening Time:</label>
        <input type="time" id="openingTime" [(ngModel)]="workHours.openingTime" name="openingTime" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="closingTime">Closing Time:</label>
        <input type="time" id="closingTime" [(ngModel)]="workHours.closingTime" name="closingTime" class="form-control" required>
      </div>
  
      <button style="font-family: Broadway;" type="submit" class="btn btn-primary">Save Work Hours</button>
    </form>
  </div>
